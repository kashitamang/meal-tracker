<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>meal tracker</title>
</head>

<body>
    <header>
        <h4>meal tracker</h4>
    </header>
    <main>
        <section>
            <h4>add ingredients</h4>
            <div class="ingredients">
                <form id="add-ingredients">
                    <label> Ingredient:
                        <input type="text" name="ingredient" id="ingredient" placeholder="ingredient">
                    </label> 
                    <label> Quantity: 
                        <input type="number" name="quantity" id="quantity" placeholder="quantity">
                    </label>
                    <label> Measurement: 
                        <select name="measurement" id="measurement" required>
                            <option value="cups">cups</option>
                            <option value="tablespoons">teaspoons</option>
                            <option value="tablespoons">tablespoons</option>
                        </select>
                    </label>
                    <button type="submit">add ingredient</button>
                </form>
                <div class="ingredients-list">
                    <ul id="ingredients-list">
                    </ul>
                    <button id="remove">remove ingredient</button>
                </div>
            </div>
        </section>
        <section>
            <h4>save meal</h4>
            <label>Meal Name
                <input type="text" id="meal-name">
            </label>
            <button id="save-button">save meal</button>
        </section>
        <section>
            <h3>meals</h3>
            <ul id="meal-list"></ul>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2022 aspiring software engineer</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
